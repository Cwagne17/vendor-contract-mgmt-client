<mat-form-field appearance="outline" style="width:40vw; font-size: 12px" color="warning">
  <mat-label>Search</mat-label>
  <input matInput placeholder="Search">
</mat-form-field>

<button mat-flat-button color="primary" class = "searchbutt">Search</button>
<button mat-flat-button (click)="openFilter()" color="primary" class = "filterbutt" >Filter</button>
<button mat-flat-button (click)="openForm()" color="primary" class = "createbutt">Create Vendor</button>

<table mat-table [dataSource]="vendors" class="mat-elevation-z8 table">

  <ng-container matColumnDef="vendor_name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">{{element.vendor_name}}</td>
  </ng-container>

  <ng-container matColumnDef="contact_phone_number">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element">{{element.contact_phone_number}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">{{element.status}}</td>
  </ng-container>

  <ng-container matColumnDef="work_id">
    <th mat-header-cell *matHeaderCellDef> Work Type </th>
    <td mat-cell *matCellDef="let element">{{element.work_id}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openForm()"></tr>
</table>

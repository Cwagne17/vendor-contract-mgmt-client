<html>
    <body>
        <h3>{{formTitle}}</h3>
        <form>
            <div class="form-row">
                <mat-form-field appearance="outline" class="vName">
                    <mat-label>Vendor Name</mat-label>
                    <input 
                        matInput 
                        placeholder="Vendor Name"
                        (change)="change($event, 'vendor_name')"
                        [required]="true"
                        [disabled]="this.disableInput"
                        [value]="vendor.vendor_name"
                        (blur)="change($event, 'vendor_name')"
                    >
                </mat-form-field>

                <mat-form-field appearance="outline" class="workType">
                    <mat-label>Work Type</mat-label>
                    <input 
                        matInput 
                        placeholder="Work Type"
                        (change)="change($event, 'workType')"
                        [required]="true"
                        [disabled]="this.disableInput"
                        [value]="vendor.workType?.type"
                        (blur)="change($event, 'workType')"
                    >
                </mat-form-field>

                
             </div>

             <div class="form-row">
                <mat-form-field appearance="outline" class="selectionMethod">
                    <mat-label>Selection Method</mat-label>
                    <input 
                        matInput 
                        placeholder="Selection Method"
                        (change)="change($event, 'selection_method')"
                        [required]="true"
                        [disabled]="this.disableInput"
                        [value]="vendor.selection_method"
                        (blur)="change($event, 'selection_method')"
                    >
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Select</mat-label>
                    <select 
                        matNativeControl  
                        [disabled]="this.disableInput"
                        (change)="change($event, 'status')"
                        [required]="true"
                    >
                        <option *ngFor="let status of statuses" value="{{status}}" selected="{{vendor.status}}">
                            {{ status }}
                        </option>
                    </select>
                </mat-form-field>
             </div>
            
             <div class="form-row">
                <mat-form-field appearance="outline" class="cFname">
                    <mat-label>Contact First Name</mat-label>
                    <input 
                        matInput 
                        placeholder="Contract First Name"
                        (change)="change($event, 'first_name')"
                        [required]="true"
                        [disabled]="this.disableInput"
                        [value]="vendor.first_name"
                        (blur)="change($event, 'first_name')"
                    >
                </mat-form-field>

                <mat-form-field appearance="outline" class="cLname">
                    <mat-label>Contact Last Name</mat-label>
                    <input 
                        matInput 
                        placeholder="Contract Last Name"
                        (change)="change($event, 'last_name')"
                        [required]="true"
                        [disabled]="this.disableInput"
                        [value]="vendor.last_name"
                        (blur)="change($event, 'last_name')"
                    >
                </mat-form-field>
            </div>

             <div class="form-row">
                <mat-form-field appearance="outline" class="vPhone">
                    <mat-label>Contact Phone Number</mat-label>
                    <input 
                        matInput 
                        placeholder="Contact Phone Number"
                        (change)="change($event, 'contact_phone_number')"
                        [required]="false"
                        [disabled]="this.disableInput"
                        [value]="vendor.contact_phone_number"
                        (blur)="change($event, 'contact_phone_number')"
                    >
                </mat-form-field>
                
                <mat-form-field appearance="outline" class="vEmail">
                    <mat-label>Contact Email</mat-label>
                    <input 
                        matInput 
                        placeholder="Contact Email"
                        (change)="change($event, 'contact_email')"
                        [required]="false"
                        [disabled]="this.disableInput"
                        [value]="vendor.contact_email"
                        (blur)="change($event, 'contact_email')"
                    >
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field appearance="outline" class="memo-input">
                    <mat-label>Notes/Memo</mat-label>
                    <input 
                        matInput 
                        placeholder="Notes/Memo"
                        (change)="change($event, 'memo')"
                        [required]="false"
                        [disabled]="this.disableInput"
                        [value]="vendor.memo"
                        (blur)="change($event, 'memo')"
                    >
                </mat-form-field>
            </div>
            
            <div class="button-row">
                <button *ngIf="!this.disableInput" mat-flat-button mat-dialog-close color ="primary" type="submit" (click)="vendorAction()">{{ this.formTitle }}</button>
                <button *ngIf="this.disableInput" mat-flat-button color="primary" type="submit" (click)="changeForm('update')">Update Vendor</button>
            </div>
        </form>

    </body>

</html>

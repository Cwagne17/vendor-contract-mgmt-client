<html>
    <body>
        <h3>Create Vendor</h3>
        <form>
            <div class="top-line">
                <mat-form-field appearance="outline" class="vName">
                    <mat-label>Vendor Name</mat-label>
                    <input matInput placeholder="Vendor Name">
                </mat-form-field>

                <mat-form-field appearance="outline" class="workType">
                    <mat-label>Work Type</mat-label>
                    <input matInput placeholder="Work Type" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="selectionMethod">
                    <mat-label>Selection Method</mat-label>
                    <input matInput placeholder="Selection Method">
                </mat-form-field>
             </div>

             <div class="line-two">
                <mat-form-field appearance="outline" class="vPhone">
                    <mat-label>Vendor Phone Number</mat-label>
                    <input matInput placeholder="Vendor Phone Number" required>
                </mat-form-field>
                
                <mat-form-field appearance="outline" class="vEmail">
                    <mat-label>Vendor Email</mat-label>
                    <input matInput placeholder="Vendor Email" required> <br>
                </mat-form-field>
            </div>
            
            <div class="line-three">
                <mat-form-field appearance="outline" class="cFname">
                    <mat-label>Contact First Name</mat-label>
                    <input matInput placeholder="Contact First Name" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="cLname">
                    <mat-label>Contact Last Name</mat-label>
                    <input matInput placeholder="Contact Last Name"> <br>
                </mat-form-field>
            </div>

            <div class="line-four">
                <mat-form-field appearance="outline" class="cNum">
                    <mat-label>Contact Phone Number</mat-label>
                    <input matInput placeholder="Contact Phone Number">
                </mat-form-field>

                <mat-form-field appearance="outline" class="cEmail">
                    <mat-label>Contact Email</mat-label>
                    <input matInput placeholder="Contact Email" required> <br>
                </mat-form-field>
            </div>

            <div class="last-line">
                <mat-form-field appearance="outline" class="memo-input">
                    <mat-label>Notes/Memo</mat-label>
                    <input matInput placeholder="Notes/Memo" required>
                </mat-form-field>
            </div>
            
            <div class="button-row">
                <button mat-flat-button color ="primary" type="submit">Create</button>
            </div>
        </form>

    </body>

</html>
